syntax = "proto3";

message Epicenter {
    int32 lat = 1; // 固定小数点数
    int32 lon = 2; // 固定小数点数
}

message CodeArray {
    repeated uint32 codes = 1;
}

message QuakePrefectureData {
    Epicenter epicenter = 1;
    CodeArray one = 2;
    CodeArray two = 3;
    CodeArray three = 4;
    CodeArray four = 5;
    CodeArray five_minus = 6;
    CodeArray five_plus = 7;
    CodeArray six_minus = 8;
    CodeArray six_plus = 9;
    CodeArray seven = 10;
}